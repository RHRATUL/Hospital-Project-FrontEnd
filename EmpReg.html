<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmpReg.css">
    <title>Employee Registration</title>
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
            <div class="registration">
                <div class="content">
                    <div class="logo">
                        <img src="./Image/hospital.png" alt="logo">
                       <h1> Rashidul Hospital</h1>
                    </div>
                    <h2>Employee Registration Form</h2>
                </div>
                <div class="formcontent">
                    <form action="" method="POST">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
                    
                        <label for="lname">Last Name</label> <br>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br>


                    <label for="desig">Designation</label> <br>
                    <input type="text" id="desig" name="designation" placeholder="Your Designation"><br>

                    <label for="Dept">Dept</label>  <br>
                    <input type="text" id="Dept" name="Dept" placeholder="Your Depertment"> <br>

                    <label for="Field">Field of Work</label>  <br>
                    <input type="text" id="Field" name="Field" placeholder="Your Field Work"> <br>

                    <label for="phone">Phone</label> <br>
                    <input type="text" id="phone" name="phone" placeholder="Your Phone Number"> <br>

                        <label for="country">Country</label> <br>
                        <select id="country" name="country"> <br>
                          <option value="australia">Bangladesh</option>
                          <option value="canada">Canada</option>
                          <option value="usa">USA</option>
                        </select> <br>


                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Email"> <br>

                        <label for="text-area">Enter Your Adress</label> <br>
                        <textarea name="text" id="text-area" cols="30" rows="10"></textarea> <br>


                        <input type="submit" value="Submit"> <br>
                      </form>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
