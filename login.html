<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">

    <title>LogIn</title>
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="./Image/hospital.png" alt="logo">
           <h1> Rashidul Hospital</h1>
        </div>
        <div class="content">
            <h2>WellCome To LogIn Area</h2>
            <div class="context">
                <form action="">
                    
                   <label for="uname">Enter Your Name</label>
                    <input type="text" id="uname" placeholder="Please Enter Your User Name"><br>
                    <label for="pass">Enter Password</label><br>
                    <input type="password" id="pass" placeholder="Plese Enter Your Password"><br>
                    <input type="button" id="btn" value="Login">
                  </form>
            </div>
          
           
        </div>
    </div>

</body>
</html>
