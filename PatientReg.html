<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PatientReg.css">
    <title>Patient Registration</title>
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
            <div class="registration">
                <div class="content">
                    <div class="logo">
                        <img src="./Image/hospital.png" alt="logo">
                       <h1> Rashidul Hospital</h1>
                    </div>
                    <h2>Patient Registration Form</h2>
                </div>
                <div class="formcontent">
                    <form action="">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
                    
                        <label for="age">Enter Your Age</label>
                        <input type="datetime" id="age">

                   

                    <label for="Dept">GuirdianName</label>  <br>
                    <input type="text" id="Guirdian" name="Guirdian" placeholder="Your Guirdian Name"> <br>

                

                    <label for="phone">Phone</label> <br>
                    <input type="text" id="phone" name="phone" placeholder="Your Phone Number"> <br>

                        <label for="country">Country</label> <br>
                        <select id="country" name="country"> <br>
                          <option value="australia">Bangladesh</option>
                         
                        </select> <br>


                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Email"> <br>

                        <label for="text-area">Enter Your Adrees</label> <br>
                        <textarea name="Adrees" id="Adrees" cols="30" rows="10"></textarea> <br>


                        <input type="submit" value="Submit"> <br>
                      </form>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
